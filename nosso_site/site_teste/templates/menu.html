<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link " style="color:#f8f9fa" href="/nosso_site/login/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color:#f8f9fa" href="/nosso_site/login/">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color:#f8f9fa" href="/nosso_site/cadastro/">Cadastrar</a>
        </li>
    </ul>

</nav>
<br>
<body>

<div class="row">
    <div class="col-3"></div>

    <div class="col-8" >
        <div class="container bg-light">
            <table class="table">
                <thead>
                <tr>
                    <th><a href="/site_teste/ordenacao/id">ID</a></th>
                    <th><a href="/site_teste/ordenacao/nome">Nome</a></th>
                    <th><a href="/site_teste/ordenacao/idade">Email</a></th>
                </tr>
                </thead>
                <tbody>
                {% for dado in dados %}
                <tr>
                    <td nowrap="true">
                        <a href="/site_teste/listagem/{{dado.id}}">{{dado.id}}</a>
                    </td>
                    <td nowrap="true">{{dado.nome}}</td>
                    <td nowrap="true">{{dado.email}}</td>
                    <td nowrap="true" align="right">
                        <a href="/site_teste/edicao/{{dado.id}}" class="btn btn-primary" role="button">Editar</a>
                        <a href="/site_teste/delecao/{{dado.id}}" class="btn btn-danger" role="button">Deletar</a>
                    </td>
                </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-1"></div>
</div>
</body>
</html>
