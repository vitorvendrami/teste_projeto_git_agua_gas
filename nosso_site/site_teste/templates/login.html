<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link " style="color:#f8f9fa" href="/nosso_site/login/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color:#f8f9fa" href="/nosso_site/login/">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color:#f8f9fa" href="/nosso_site/cadastro/">Cadastrar</a>
        </li>
    </ul>

</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Login</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="/site_teste/confirmar_login/" method="POST" name="frm_login">{%csrf_token%}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmailLogin" class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmailLogin" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPasswordLogin" class="col-sm-2 control-label">Senha</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPasswordLogin"
                                       placeholder="Insira sua senha">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success btn-block">Entrar</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
        <div class="col-1 "></div>
        <div class="col-5">
            <div class="container">
                <div class="container bg-light">
                    <h4 class="text-center"> Cadastre aqui!</h4>
                    <form class="form-horizontal" action="/site_teste/confirmar_cadastro/" method="POST" name="frm_login">{%csrf_token%}
                        <div class="box-body">

                            <div class="form-group row">
                                <label for="inputNameCadastro" class="col-sm-2 control-label">Nome</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="inputNameCadastro" placeholder="Nome">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputEmailCadastro" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="inputEmail3Cadastro"
                                           placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPasswordCadastro" class="col-sm-2 control-label">Senha</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="inputPasswordCadastro"
                                           placeholder="Insira sua senha">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button class="btn btn-primary btn-block btn-sm">Cadastrar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
