	<meta http-equiv='expires' content='0'>

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary" >
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link " style="color:#f8f9fa" href="/nosso_site/login/">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" style="color:#f8f9fa" href="/nosso_site/login/">Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" style="color:#f8f9fa" href="/nosso_site/cadastro">Cadastrar</a>
			</li>
		</ul>
	</nav>
    <br>
    <br>

          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Horizontal Form</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="/site_teste/confirmar_login/" method="POST" name="frm_login">{%crsf_token%}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Insira sua senha">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                  <a href="site_teste/cadastro" class="btn btn-primary" role="button">Cadastrar</a>
                  <button type="submit" class="btn btn-success pull-right">Entrar</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>


</body>
</html>
